name: CI
on:
  push:
    branches:
      - '**'
      - '!production'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PNPM
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Link and build
        run: pnpm lint && pnpm build
